<!DOCTYPE html> <!-- Definición del documento (OBLIGATORIO) -->
<html> <!-- Etiqueta raíz (OBLIGATORIO) -->
<head> <!-- Cabecera (OBLIGATORIO - metadatos de la página) -->
    <title>Título de la página</title>
    <link rel="stylesheet" href="" /> <!-- Enlace a otros archivos (CSS o favicon) [Tipo y origen de archivo] -->
    <link rel="icon" type="image/png" href="" /> <!-- Favicon -->
    <meta charset="UTF-8" /> <!-- Metadatos [Set de caracteres] -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Metadatos necesarios para las media queries (@media) del modelo responsive -->
    <style></style> <!-- Etiqueta para código CSS -->
</head>
<body> <!-- Cuerpo (OBLIGATORIO - elementos y contenido de la página) -->
    <!-- Etiquetas para secciones y divisiones -->
    <header></header> <!-- Sección para la cabecera/top de la página -->
    <main></main> <!-- Sección principal para el contenido -->
    <nav></nav> <!-- Sección para un menú de navegación por la página -->
    <section></section> <!-- Sección a parte de la principal -->
    <article></article> <!-- Sección para un artículo (por ejemplo de un blog) -->
    <aside></aside> <!-- Sección aparte -->
    <footer></footer> <!-- Sección para el pie de página -->
    <address></address> <!-- Sección para info de contacto (telefonos email etc.) -->
    <div></div> <!-- División genérica -->
    <div id=""></div> <!-- [Con identificador único (atributo universal)] -->
    <div class=""></div> <!-- [Clase (atributo universal)] -->
    <!-- Listas -->
    <ol> <!-- Lista ordenada (1, 2, 3...) -->
        <li></li> <!-- Elemento de lista -->
    </ol>
    <ul> <!-- Lista no ordenada ("·", "-"...) -->
        <li></li>
    </ul>
    <!-- Tablas -->
	<table>
		<thead> <!-- Agrupación de cabeceras -->
            <tr> <!-- Línea (row) -->
                <th></th> <!-- Celda de cabecera (con formato) -->
            </tr>
        </thead>
        <tbody> <!-- Agrupación para el cuerpo o parte principal de la tabla -->
            <tr>
                <td></td> <!-- Celda (siempre dentro de row) -->
                <!-- [colspan/rowspan hace que ocupe varias columnas/filas] (sólo para td o th) -->
            </tr>
        </tbody>
	</table>
    <!-- Formularios -->
    <form action=""> <!-- [action: acción que se lleva a cabo al enviar el formulario] -->
        <input type=""> <!-- Campo para interactuar
        [Hay varios type, los más comunes son: button, checkbox, file, number, password, radio, reset, submit, text] -->
        <label for=""></label> <!-- Texto asociado a un campo -->
        <select> <!-- Lista desplegable -->
            <option></option> <!-- Opción para seleccionar -->
        </select>
        <textarea></textarea> <!-- Caja para texto redimensionable -->
        <button type="button"></button> <!-- Botón, como el de input type="button" -->
        <fieldset></fieldset> <!-- Como input type="text" -->
        <legend></legend> <!-- Texto para un fieldset -->
        <datalist></datalist> <!-- Otro tipo de lista desplegable (también con option) -->
        <optgroup></optgroup> <!-- Caja de selección (también con option) -->
    </form>
    <!-- Etiquetas para texto y contenido -->
    <h1>Encabezado grande (texto)</h1>
    <h6>Encabezado pequeño (texto)</h6>
    <p>Párrafo</p>
    <blockquote>Texto de cita</blockquote>
    <a href="">Enlace</a> <!-- [Enlace en href] -->
    <em>Texto cursiva</em>
    <strong>Texto en negrita</strong>
    <mark>Texto tachado</mark>
    <span>Texto genérico sin formato</span>
    <figure> <!-- Contenedor para imágenes o elementos gráficos -->
        <figcaption></figcaption> <!-- Texto que acompaña a <figure> -->
        <img src="" alt="" /> <!-- Imagen [Origen y texto interno] -->
        <audio controls src=""></audio> <!-- Sonido -->
        <video controls autoplay muted>
            <!-- Video [Controles, reproducción automática y silencio por defecto] -->
            <track src="" /> <!-- Otra forma de indicar el origen para audio y vídeo [Origen] -->
        </video>
    </figure>
    <iframe src="https://www.youtube.com/embed/jgpJVI3tDbY" height="200" width="300" name="">
        <!-- Espacio para albergar "otra página" [Origen, tamaños e identificativo nombre] -->
        <!-- Para los videos de otras páginas (Youtube) la etiqueta <video> no es suficiente ya que tienen reproductor propio y hay que "importarlo" (embed) junto al video -->
    </iframe>
    <!-- Otras etiquetas -->
    <br> <!-- Salto de línea (break row) -->
    <hr> <!-- Línea horizontal (separador) -->
    <script src=""></script> <!-- Código Javascript [Origen de archivo] -->
</body>
</html>
